<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-white text-center py-3" style="background-color: #6C9A8B;">
        <h1>Science Quiz</h1>
    </header>

    <div class="container my-4">
        <!-- Setup Section -->
        <div id="setup" class="text-center">
            <h2>Setup</h2>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 1 Name:</label>
                <input type="text" id="player1" class="form-control" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="player2" class="form-label">Player 2 Name (optional):</label>
                <input type="text" id="player2" class="form-control" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="timer" class="form-label">Timer per question:</label>
                <select id="timer" class="form-control">
                    <option value="0">No timer</option>
                    <option value="30">30 seconds</option>
                    <option value="60">1 minute</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="multiplayer">
                <label class="form-check-label" for="multiplayer">
                    Enable Multiplayer
                </label>
            </div>
            <button id="startQuiz" class="btn btn-primary">Start Quiz</button>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" style="display: none;">
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="player-section">
                        <h3 id="player1Name">Player 1</h3>
                        <p>Score: <span id="player1Score">0</span></p>
                        <div id="player1Options"></div>
                        <button id="player1Submit" class="btn btn-secondary mt-2">Submit</button>
                    </div>
                </div>
                <div class="col-md-6" id="player2Section" style="display: none;">
                    <div class="player-section">
                        <h3 id="player2Name">Player 2</h3>
                        <p>Score: <span id="player2Score">0</span></p>
                        <div id="player2Options"></div>
                        <button id="player2Submit" class="btn btn-secondary mt-2">Submit</button>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <h4 id="question">Question</h4>
                <div id="timerDisplay" class="mt-2" style="display: none;">Time left: <span id="timeLeft"></span> seconds</div>
                <div id="reveal" style="display: none;">
                    <p id="correctAnswer"></p>
                    <p id="feedback"></p>
                    <button id="nextQuestion" class="btn btn-primary">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;" class="text-center">
            <div id="soloResult" style="display: none;">
                <h2 class="animate-fade-in">Quiz Complete!</h2>
                <div class="score-display animate-scale">
                    <h3>Your Score:</h3>
                    <div class="score-number" id="soloScore"></div>
                </div>
                <div class="confetti" id="soloConfetti"></div>
            </div>
            <div id="winnerResult" style="display: none;">
                <h2 class="animate-fade-in">We Have a Winner!</h2>
                <div class="winner-display animate-bounce">
                    <h1 id="winnerName"></h1>
                    <p>Score: <span id="winnerScore"></span></p>
                </div>
                <div class="loser-display animate-fade-in">
                    <h3>Runner-Up: <span id="loserName"></span></h3>
                    <p>Score: <span id="loserScore"></span></p>
                </div>
                <div class="confetti" id="winnerConfetti"></div>
            </div>
            <div id="tieResult" style="display: none;">
                <h2 class="animate-fade-in">It's a Tie!</h2>
                <div class="tie-display animate-pulse">
                    <h3>Both players scored equally!</h3>
                    <p id="tieScores"></p>
                </div>
                <div class="confetti" id="tieConfetti"></div>
            </div>
            <div id="leaderboardSection" class="mt-4">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList" class="list-group"></ul>
            </div>
            <button id="restart" class="btn btn-primary mt-4">Play Again</button>
            <a href="index.html" class="btn btn-secondary mt-2">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Question Data -->
    <script src="questions/science_questions.js"></script>
    <!-- Timer Utilities -->
    <script src="timer.js"></script>
    <!-- Core Quiz Actions -->
    <script src="quiz_actions.js"></script>
    <!-- UI Event Handlers -->
    <script src="ui.js"></script>
</body>
</html>
