<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .player-section { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>History Quiz</h1>
    </header>

    <div class="container my-4">
        <!-- Setup Section -->
        <div id="setup" class="text-center">
            <h2>Setup</h2>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 1 Name:</label>
                <input type="text" id="player1" class="form-control" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="player2" class="form-label">Player 2 Name (optional):</label>
                <input type="text" id="player2" class="form-control" placeholder="Enter name">
            </div>
            <button id="startQuiz" class="btn btn-primary">Start Quiz</button>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" style="display: none;">
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="player-section">
                        <h3 id="player1Name">Player 1</h3>
                        <p>Score: <span id="player1Score">0</span></p>
                        <div id="player1Options"></div>
                        <button id="player1Submit" class="btn btn-secondary mt-2">Submit</button>
                    </div>
                </div>
                <div class="col-md-6" id="player2Section" style="display: none;">
                    <div class="player-section">
                        <h3 id="player2Name">Player 2</h3>
                        <p>Score: <span id="player2Score">0</span></p>
                        <div id="player2Options"></div>
                        <button id="player2Submit" class="btn btn-secondary mt-2">Submit</button>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <h4 id="question">Question</h4>
                <div id="reveal" style="display: none;">
                    <p id="correctAnswer"></p>
                    <p id="feedback"></p>
                    <button id="nextQuestion" class="btn btn-primary">Next Question</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;" class="text-center">
            <h2>Quiz Complete!</h2>
            <p id="finalScores"></p>
            <button id="restart" class="btn btn-primary">Restart</button>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            const questions = [
                { question: "Who was the first President of the United States?", options: ["George Washington", "John Adams", "Thomas Jefferson", "Abraham Lincoln"], correct: "George Washington" },
                { question: "In which year did World War II end?", options: ["1942", "1945", "1948", "1950"], correct: "1945" },
                { question: "Which civilization built the pyramids at Giza?", options: ["Romans", "Greeks", "Egyptians", "Mesopotamians"], correct: "Egyptians" },
                { question: "The fall of the Berlin Wall occurred in which year?", options: ["1979", "1989", "1999", "2009"], correct: "1989" },
                { question: "Who sailed across the Atlantic in 1492?", options: ["Ferdinand Magellan", "Christopher Columbus", "Vasco da Gama", "Amerigo Vespucci"], correct: "Christopher Columbus" },
                { question: "The Roman Empire was centered in which city?", options: ["Athens", "Rome", "Carthage", "Alexandria"], correct: "Rome" },
                { question: "The Magna Carta was signed in which country?", options: ["France", "England", "Spain", "Italy"], correct: "England" },
                { question: "Who was the queen of England during the Spanish Armada?", options: ["Mary I", "Elizabeth I", "Victoria", "Anne"], correct: "Elizabeth I" },
                { question: "The Cold War primarily involved the USA and which other country?", options: ["Germany", "Soviet Union", "China", "France"], correct: "Soviet Union" },
                { question: "The French Revolution began in which year?", options: ["1776", "1789", "1804", "1815"], correct: "1789" },
                { question: "The ancient city of Troy is associated with which war?", options: ["Persian War", "Trojan War", "Peloponnesian War", "Hundred Years' War"], correct: "Trojan War" },
                { question: "The Industrial Revolution began in which country?", options: ["United States", "Germany", "England", "Italy"], correct: "England" },
                { question: "The Ottoman Empire was based around which modern country?", options: ["Greece", "Turkey", "Egypt", "Syria"], correct: "Turkey" },
                { question: "The Battle of Hastings occurred in which year?", options: ["1016", "1066", "1215", "1415"], correct: "1066" },
                { question: "Which civil rights leader delivered 'I Have a Dream'?", options: ["Rosa Parks", "Malcolm X", "Martin Luther King Jr.", "Frederick Douglass"], correct: "Martin Luther King Jr." },
                { question: "The Renaissance began in which country?", options: ["France", "Italy", "Spain", "Germany"], correct: "Italy" },
                { question: "Which explorer's voyage is credited with the first circumnavigation of the globe (expedition)?", options: ["Hernán Cortés", "Ferdinand Magellan", "James Cook", "Marco Polo"], correct: "Ferdinand Magellan" }
            ];

        // Shuffle function to randomize question order each run
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        let currentQuestion = 0;
        let player1Score = 0;
        let player2Score = 0;
        let player1Answer = null;
        let player2Answer = null;
        let selectedOption1 = null;
        let selectedOption2 = null;
        let isMultiplayer = false;

        document.getElementById('startQuiz').addEventListener('click', () => {
            const p1 = document.getElementById('player1').value.trim();
            const p2 = document.getElementById('player2').value.trim();
            if (!p1) {
                alert('Player 1 name is required.');
                return;
            }
            document.getElementById('player1Name').textContent = p1;
            if (p2) {
                isMultiplayer = true;
                document.getElementById('player2Name').textContent = p2;
                document.getElementById('player2Section').style.display = 'block';
            }
            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            // Randomize questions for this run
            shuffleArray(questions);
            loadQuestion();
        });

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('progressBar').style.width = ((currentQuestion + 1) / questions.length * 100) + '%';
            document.getElementById('reveal').style.display = 'none';
            player1Answer = null;
            player2Answer = null;
            selectedOption1 = null;
            selectedOption2 = null;
            loadOptions('player1Options', 'player1Submit');
            if (isMultiplayer) {
                loadOptions('player2Options', 'player2Submit');
            }
        }

        function loadOptions(containerId, submitId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            questions[currentQuestion].options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-primary m-1';
                btn.textContent = option;
                btn.addEventListener('click', () => {
                    // Remove selected from others
                    container.querySelectorAll('.btn').forEach(b => {
                        b.classList.remove('btn-primary');
                        b.classList.add('btn-outline-primary');
                    });
                    // Add selected to this
                    btn.classList.remove('btn-outline-primary');
                    btn.classList.add('btn-primary');
                    if (containerId === 'player1Options') selectedOption1 = option;
                    else selectedOption2 = option;
                });
                container.appendChild(btn);
            });
            document.getElementById(submitId).disabled = false;
        }

        document.getElementById('player1Submit').addEventListener('click', () => {
            if (!selectedOption1) return;
            player1Answer = selectedOption1;
            document.getElementById('player1Submit').disabled = true;
            checkSubmissions();
        });

        document.getElementById('player2Submit').addEventListener('click', () => {
            if (!selectedOption2) return;
            player2Answer = selectedOption2;
            document.getElementById('player2Submit').disabled = true;
            checkSubmissions();
        });

        function checkSubmissions() {
            if (!isMultiplayer || (player1Answer && player2Answer)) {
                revealAnswer();
            }
        }

        function revealAnswer() {
            const q = questions[currentQuestion];
            document.getElementById('correctAnswer').textContent = `Correct Answer: ${q.correct}`;
            let feedback = '';
            if (player1Answer === q.correct) {
                player1Score++;
                feedback += 'Player 1: Correct! ';
            } else {
                feedback += 'Player 1: Incorrect. ';
            }
            document.getElementById('player1Score').textContent = player1Score;
            if (isMultiplayer) {
                if (player2Answer === q.correct) {
                    player2Score++;
                    feedback += 'Player 2: Correct!';
                } else {
                    feedback += 'Player 2: Incorrect.';
                }
                document.getElementById('player2Score').textContent = player2Score;
            }
            document.getElementById('feedback').textContent = feedback;
            document.getElementById('reveal').style.display = 'block';
        }

        document.getElementById('nextQuestion').addEventListener('click', () => {
            currentQuestion++;
            loadQuestion();
        });

        function showResults() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            let scores = `Player 1 (${document.getElementById('player1Name').textContent}): ${player1Score}`;
            if (isMultiplayer) {
                scores += ` | Player 2 (${document.getElementById('player2Name').textContent}): ${player2Score}`;
            }
            document.getElementById('finalScores').textContent = scores;
        }

        document.getElementById('restart').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
